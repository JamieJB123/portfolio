# The name of this workflow (shows up in GitHubâ€™s "Actions" tab)
name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest  # The server environment (Linux machine)

    steps:
      # Step 1: Check out repoâ€™s code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Node.js on that server
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      # Step 3: Install dependencies (like npm install)
      - name: Install dependencies
        run: npm ci  # npm ci is faster + reproducible compared to npm install

      # Step 4: Build Vite app
      - name: Build project
        run: npm run build

      # Step 5: Deploy the dist/ folder to gh-pages branch
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}  # Auto-created by GitHub
          publish_dir: ./dist  # ðŸ‘ˆ Where Vite outputs built site
